.pull-right5[

&lt;br&gt;&lt;br&gt;


```r
# Widget für User Input
checkboxGroupInput("MERKMAL", "TITEL", ...)

# Reaktive Daten generieren
DATEN_REAKTIV &lt;- reactive({
  DATEN %&gt;% 
    filter(VARIABLE %in% input$MERKMAL)
  })

# Verwende Reaktive Daten mit Klammern
# Plot 1
renderPlot({
  DATEN_REAKTIV() %&gt;% 
    ggplot(aes(...)) +
    geom_point()
  })

# Plot 2
renderPlot({
  DATEN_REAKTIV() %&gt;% 
    ggplot(aes(...)) +
    geom_histogram()
  })
```
